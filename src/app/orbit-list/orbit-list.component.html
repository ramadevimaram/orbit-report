<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable"(click)="sort('name')">Name</th>
        <th class="sortable"(click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor = "let satellite of satellites">
        <td>{{satellite.name}}</td>
        <td [class.td-style]="satellite.shouldShowWarning()">{{satellite.type}}</td>
        <td>{{satellite.operatinal}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
</table>
